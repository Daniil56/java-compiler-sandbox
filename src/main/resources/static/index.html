<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Compiler Sandbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>Java Code Executor</h1>
<div class="form-container">
    <form id="codeForm" action="/api/compile" method="post">
        <label for="javaCode">Java Code:</label>
        <textarea id="javaCode" name="javaCode" required placeholder="Enter your Java code here"></textarea>

        <label for="args">Arguments (optional, comma separated):</label>
        <input type="text" id="args" name="args" placeholder="Enter arguments for the Java program">

        <input type="submit" value="Run Code">
    </form>

    <div class="output" id="output"></div>
</div>

<script>
    const form = document.getElementById("codeForm");
    const outputDiv = document.getElementById("output");

    form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        const formData = new FormData(form);

        // Make an AJAX request to the Spring Boot backend
        fetch('http://localhost:8080/api/compile', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                code: formData.get("javaCode"),
                input: formData.get("args"),
            }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    outputDiv.textContent = "Output: \n" + data.message;
                } else {
                    outputDiv.textContent = "Error: \n" + data.message;
                }
            })
            .catch(error => {
                outputDiv.textContent = "An error occurred: " + error;
            });
    });
</script>
</body>
</html>
