<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Compiler Sandbox</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .CodeMirror {
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Java Code Executor</h1>
<div class="form-container">
    <form id="codeForm">
        <label for="javaCode">Java Code:</label>
        <!-- Updated textarea without the 'required' attribute -->
        <textarea id="javaCode" name="javaCode" placeholder="Enter your Java code here"></textarea>

        <label for="args" style="margin-top: 10px">Arguments (optional, space-separated):</label>
        <input type="text" id="args" name="args" placeholder="Enter arguments for the Java program" style="margin-top: 10px">

        <input type="submit" value="Run Code">
    </form>

    <div class="output" id="output"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>

<script>
    const textArea = document.getElementById("javaCode");
    const editor = CodeMirror.fromTextArea(textArea, {
        mode: "text/x-java",
        theme: "monokai",
        lineNumbers: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        indentUnit: 4,
        tabSize: 4,
        indentWithTabs: false
    });

    const form = document.getElementById("codeForm");
    const outputDiv = document.getElementById("output");

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const submitButton = event.target.querySelector('input[type="submit"]');
        submitButton.disabled = true;

        const javaCode = editor.getValue();

        if (!javaCode) {
            alert('Please enter some Java code');
            submitButton.disabled = false;
            return;
        }

        const args = document.getElementById("args").value;
        outputDiv.textContent = "Running...";

        try {
            const response = await fetch('/api/compile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: javaCode,
                    input: args,
                }),
            });

            const data = await response.json();
            if (data.status === "success") {
                outputDiv.textContent = "Output:\n" + data.message;
            } else if (data.status === "error" && data.errors) {
                const errorMessages = data.errors
                    .map(error => `Line ${error.line}: ${error.message}`)
                    .join('\n');
                outputDiv.textContent = "Compilation Errors:\n" + errorMessages;
            } else {
                outputDiv.textContent = "Unknown error occurred.";
            }
        } catch (error) {
            outputDiv.textContent = "An error occurred: " + error.message;
        }
        submitButton.disabled = false;
    });

</script>
</body>
</html>
